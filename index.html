<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus ex sapien vitae pellentesque sem placerat in id cursus mi pretium tellus duis convallis tempus leo eu aenean sed diam.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
  </header>

  <form action="" method="get">
    <h1>Create Account</h1>

    <p>
      <label for="first_name">FIRST NAME</label>
      <input type="text" id="first_name" name="first_name">
      <label for="last_name">LAST NAME</label>
      <input type="text" id="last_name" name="last_name">
    </p>
    <p>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email">
      <label for="phone_number">PHONE NUMBER</label>
      <input type="number" id="phone_number" name="phone_number">
    </p>
    <p>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password">
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm_password" name="confirm_password">
    </p>

    <p>
      <button>Create Account</button>
    </p>
    
    <p>
      <p>Already have an account? <span>Log in</span></p>
    </p> 
  </form>
</body>
</html>
